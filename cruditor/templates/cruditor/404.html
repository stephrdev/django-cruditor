{% extends 'cruditor/base.html' %}
{% load i18n %}


{% block breadcrumb %}{% endblock %}

{% block container %}
<div class="p-5 mb-4 bg-body-tertiary rounded-3">
	<h1 class="display-4">{% trans 'Not found' %}</h1>
	<p class="lead">{% trans 'The requested item could not be found' %}</p>
	<hr class="my-4">
	<p class="text-end">
		<a href="{{ cruditor.constants.index_url }}" class="btn btn-primary">
			{% trans 'Take me to the index page' %}
		</a>
	</p>
</div>
{% endblock %}
