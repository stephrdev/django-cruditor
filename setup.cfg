[tool:pytest]
addopts = -vs --tb=short --pep8 --isort --flakes --nomigrations

testpaths =
	cruditor
	tests

python_files =
	test_*.py

cov_report = term-missing

pep8maxlinelength = 96

DJANGO_SETTINGS_MODULE = tests.settings

[coverage:run]
branch = True
source =
	cruditor
omit =
	*/__init__.py

[coverage:report]
exclude_lines =
	raise NotImplementedError

[bdist_wheel]
python-tag = py3
