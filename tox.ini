[tox]
skipsdist = true
envlist = py{38,39}-django42,py{310,311,312}-django{42,50,51},py313-django51,lint

[gh-actions]
python =
	3.8: py38
	3.9: py39
	3.10: py310
	3.11: py311
	3.12: py312
	3.13: py313,lint

[testenv:lint]
description = lint source code
skip_install = true
deps =
	ruff
commands =
	ruff check
	ruff format --check --diff

[testenv]
dependency_groups = dev
deps =
	django42: Django>=4.2,<4.3
	django50: Django>=5.0,<5.1
	django51: Django>=5.1,<5.2
commands =
	python -m pytest --cov --cov-report=xml
